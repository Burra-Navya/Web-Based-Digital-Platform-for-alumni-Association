<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback - VBIT Alumni</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #8B5FBF, #FF66A3);
      color: #3A0A50;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .sidebar {
      width: 220px;
      background: linear-gradient(to bottom, #5A0E80, #8B5FBF);
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      color: white;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin-bottom: 15px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
    }

    .container {
      margin-left: 250px;
      padding: 20px;
      max-width: 50%;
      margin: 0 auto;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .btn {
      background: #5A0E80;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #E60073;
    }

    .feedback-card {
      background: #fff;
      padding: 15px;
      margin-top: 15px;
      border-radius: 10px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }

    .feedback-card h4 {
      margin: 0;
      color: #5A0E80;
    }

    .feedback-card p {
      margin: 8px 0;
    }

    .marquee-alert {
      background-color: #FF66A3;
      color: white;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      animation: marquee 10s linear infinite;
      margin-top: 100px;
    }

    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>VBIT Alumni</h2>
    <ul>
      <li><a href="about.html">‚ÑπÔ∏è About Us</a></li>
      <li><a href="donation.html">‚ù§Ô∏è Donations</a></li>
      <li><a href="events.html">üéâ Events</a></li>
      <li><a href="feedback.html">üìù Feedback</a></li>
      <li><a href="home.html">üè† Home</a></li>
      <li><a href="jobs.html">üíº Jobs</a></li>
      <li><a href="netwotk.html">üîó Networking</a></li>
      <li><a href="profile.html">üë§ Profile</a></li>
      <li><a href="success_stories.html">üåü Success Stories</a></li>
    </ul>
  </div>

  <div class="container">
    <div class="block">
      <div class="marquee-alert">üåü We Value Your Feedback! Share your thoughts with us!</div>
    </div>

    <div class="block">
      <h3>Submit Your Feedback</h3>
      <form id="feedbackForm" onsubmit="submitFeedback(event)">
        <label for="feedbackName">Your Name</label>
        <input type="text" id="feedbackName" placeholder="Enter your name" required>

        <label for="feedbackMessage">Your Feedback</label>
        <textarea id="feedbackMessage" rows="5" placeholder="Write your feedback..." required></textarea>

        <label for="feedbackStars">Rating (1 to 5 stars)</label>
        <div id="feedbackStars">
          <input type="radio" id="star1" name="stars" value="1"><label for="star1">‚≠ê</label>
          <input type="radio" id="star2" name="stars" value="2"><label for="star2">‚≠ê‚≠ê</label>
          <input type="radio" id="star3" name="stars" value="3"><label for="star3">‚≠ê‚≠ê‚≠ê</label>
          <input type="radio" id="star4" name="stars" value="4"><label for="star4">‚≠ê‚≠ê‚≠ê‚≠ê</label>
          <input type="radio" id="star5" name="stars" value="5"><label for="star5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</label>
        </div>

        <button type="submit" class="btn">Submit Feedback</button>
      </form>
    </div>

    <div class="block">
      <h3>Alumni Feedback</h3>
      <div id="feedbackContainer"></div>
    </div>
  </div>

  <!-- Firebase & Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAAkbWWNpOOclazmRurYhcp6tO_lyH48Fk",
      authDomain: "vbit-web-app-project.firebaseapp.com",
      databaseURL: "https://alumni-association-platf-8081c-default-rtdb.firebaseio.com/",
      projectId: "vbit-web-app-project",
      storageBucket: "vbit-web-app-project.appspot.com",
      messagingSenderId: "308538809081",
      appId: "1:308538809081:web:d568e805cc48caf3902028"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const feedbackForm = document.getElementById("feedbackForm");
    const feedbackContainer = document.getElementById("feedbackContainer");

    // Submit feedback
    window.submitFeedback = async function (e) {
      e.preventDefault();
      const name = document.getElementById("feedbackName").value.trim();
      const message = document.getElementById("feedbackMessage").value.trim();
      const stars = document.querySelector('input[name="stars"]:checked');

      if (!name || !message || !stars) {
        alert("Please fill in all fields.");
        return;
      }

      const newFeedbackRef = push(ref(db, "feedback"));
      await set(newFeedbackRef, {
        name, message, stars: stars.value, timestamp: Date.now()
      });

      alert("üéâ Feedback submitted!");
      feedbackForm.reset();
    };

    // Load feedback
    const feedbackRef = ref(db, "feedback");
    onValue(feedbackRef, snapshot => {
      feedbackContainer.innerHTML = "";
      const data = snapshot.val();
      if (data) {
        const sorted = Object.values(data).sort((a, b) => b.timestamp - a.timestamp);
        sorted.forEach(feedback => {
          const card = document.createElement("div");
          card.className = "feedback-card";
          card.innerHTML = ` 
            <h4>${feedback.name} - ‚≠ê${feedback.stars}</h4>
            <p>${feedback.message}</p>
          `;
          feedbackContainer.appendChild(card);
        });
      }
    });
  </script>
</body>
</html>
