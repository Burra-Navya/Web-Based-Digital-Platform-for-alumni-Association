<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - VBIT Alumni Association</title>
  <link rel="stylesheet" href="styles.css">

  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAAkbWWNpOOclazmRurYhcp6tO_lyH48Fk",
      authDomain: "vbit-web-app-project.firebaseapp.com",
      databaseURL: "https://alumni-association-platf-8081c-default-rtdb.firebaseio.com/",
      projectId: "vbit-web-app-project",
      storageBucket: "vbit-web-app-project.appspot.com",
      messagingSenderId: "308538809081",
      appId: "1:308538809081:web:d568e805cc48caf3902028"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login function
    async function loginUser(event) {
      event.preventDefault(); // Prevent form reload

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        alert("Login successful!");

        // âœ… Admin redirect condition
        if (email === "navyak@gmail.com" && password === "VBIT1234") {
          window.location.href = "admin_dashboard.html";
          return;
        }

        // Redirect to home page after successful login
        window.location.href = "home page.html";

      } catch (error) {
        console.error("Login Error:", error);
        if (error.code === 'auth/user-not-found') {
          alert("User not found. Please sign up first.");
        } else if (error.code === 'auth/wrong-password') {
          alert("Wrong password. Please try again.");
        } else if (error.code === 'auth/invalid-email') {
          alert("Invalid email format.");
        } else {
          alert(error.message);
        }
      }
    }

    // Forgot Password function
    function forgotPassword() {
      const email = prompt("Enter your registered email:");
      if (email) {
        sendPasswordResetEmail(auth, email)
          .then(() => {
            alert("Password reset email sent! Please check your inbox.");
          })
          .catch((error) => {
            console.error("Forgot Password Error:", error);
            alert(error.message);
          });
      }
    }

    // Make functions accessible globally
    window.loginUser = loginUser;
    window.forgotPassword = forgotPassword;
  </script>

</head>

<body>

  <!-- Main Content -->
  <div class="login-container">
    <h2>Login to VBIT Alumni Association</h2>

    <form onsubmit="loginUser(event)">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter Email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter Password" required>
      </div>
      <button type="submit" class="btn-submit">Login</button>
    </form>

    <p><a href="#" onclick="forgotPassword()">Forgot Password?</a></p>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <!-- Inline Styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #8B5FBF, #FF66A3);
      color: #3A0A50;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 350px;
      margin-top: 80px;
    }

    h2 {
      margin-bottom: 25px;
      color: #2C1A47;
    }

    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      color: white;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 2px solid white;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 16px;
    }

    input::placeholder {
      color: white;
    }

    .btn-submit {
      background-color: #5A0E80;
      color: white;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      margin-top: 10px;
    }

    .btn-submit:hover {
      background-color: #E60073;
    }

    p {
      margin-top: 15px;
    }

    a {
      color: #FFEB3B;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>

</body>
</html>
